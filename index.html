<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living Lab</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/73260fc4d3.js" crossorigin="anonymous"></script>

    <style>
        .sora{
            font-family: "Sora", serif;
        }
    </style>
</head>
<body>
    <header class="">
        <nav class="max-w-[1024px] mx-auto py-2 md:py-4 px-2 md:px-0 border border-[#179800] md:border-none">
            <div class="navbar bg-base-100">
                <div class="flex-1">
                  <div>
                    <img class="w-24 md:w-32" src="./c2-assets/logo-header.png" alt="">
                  </div>
                </div>
                <div class="navbar-center hidden lg:flex flex-1">
                  <ul class="menu menu-horizontal px-1">
                    <li class="text-[#111111] text-base font-normal"><a>Product</a></li>
                    <li class="text-[#111111] text-base font-normal"><a>Services</a></li>
                    <li class="text-[#111111] text-base font-normal"><a>Contact Us</a></li>
                  </ul>
                </div>
                <div class="hidden md:flex space-x-5 mr-5">
                  <span><i class="fa-solid fa-magnifying-glass cursor-pointer"></i></span>
                  <span><i class="fa-solid fa-cart-shopping cursor-pointer"></i></span>
                </div>
                <div class="hidden md:flex space-x-3">
                  <button class="border border-[#179800] text-base font-normal cursor-pointer text-[#111111] px-5 pt-1 pb-2 rounded-lg">Log In</button>
                  <button class="bg-[#179800] text-base font-normal cursor-pointer text-white px-6 pt-1 pb-2 rounded-lg">Register</button>
                </div>
                <div class="md:hidden text-2lg text-[#179800]"><i class="fa-solid fa-bars"></i></div>
              </div>
        </nav>
    </header>
    
</body>
</html>
